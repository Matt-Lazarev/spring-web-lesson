<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <th> Firstname </th>
        <th> Lastname </th>
        <th> Email </th>
        <th> Password </th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
    </tr>
</table>

</body>
</html>
